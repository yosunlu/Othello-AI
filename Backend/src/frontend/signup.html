<head>

<form method="POST">

    <p class="space"></p>
    <p class="space"></p>

    <center>

        <font face = "Helvetica" size = "5">Sign up</font>

        <p class="space"></p>
        <p class="space"></p>
        <p class="space"></p>

        <font face = "Helvetica" size = "3"><label for="email" class="form-label">Email</label></font>
        <!--<font face = "Helvetica" size = "2"><label for="password1" class="form-label">(enter your email address that you will use for this site)</label></font>-->
        <input type="text" id="email" name="email" style="width: 400px;" class="form-control">
       
        <p class="space"></p>

        <font face = "Helvetica" size = "3"><label for="username" class="form-label">Username</label></font>
        <!--<font face = "Helvetica" size = "2"><label for="password1" class="form-label">(enter a username that you will use for this site)</label></font>-->
        <input type="text" id="username" name="username" style="width: 400px;" class="form-control">

        <p class="space"></p>

        <font face = "Helvetica" size = "3"><label for="password1" class="form-label">Password</label></font>
        <font face = "Helvetica" size = "2"><label for="password1" class="form-label">(password must be 8 or more characters)</label></font>
        <input type="password" id="password1" name="password1" style="width: 400px;" class="form-control">

        <p class="space"></p>

        <font face = "Helvetica" size = "3"><label for="password2" class="form-label">repeat password</label></font>
        <font face = "Helvetica" size = "2"><label for="password1" class="form-label">(re-enter your password)</label></font>
        <input type="password" id="password2" name="password2" style="width: 400px;" class="form-control">
        
    <button type="submit" class="mt-4 btn btn-primary">Register</button>

    </center>

</form>
