<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Othello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="game.css" rel="stylesheet">
</head>

<body>
    <body>
        <div class="container py-5">
            <h1>Othello ML</h1>
    
            <div class="d-flex mt-5 mx-auto">
                <!-- Sidebar -->
                <div id="sidebar" class="border-end pe-3">
                    <button class="btn btn-primary mb-2 w-100">Home</button>
                    <button class="btn btn-primary mb-2 w-100">New Game</button>
                    <button class="btn btn-primary mb-2 w-100">Settings</button>
                    <button class="btn btn-primary mb-2 w-100">Quit Game</button>
                </div>
    
                <!-- Game Board -->
                <div class="text-center ms-3">
                    <canvas id="oth" width="602" height="602" class="border border-light"> </canvas>
                </div>
            </div>
        </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
