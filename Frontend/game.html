<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
     <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link to custom CSS for the game -->
        <link rel="stylesheet" href="game.css">
</head>

<body>
    <!-- Main container for the content -->
    <div class="container py5">
        <div class="header">
            <img src="logo.svg" alt="Logo" id="logo">
            <h1>Othello ML</h1>
        </div>
        <div class="main">
            <!-- Navigation bar with links and search input -->
            <div class="nav">
                <a href="#" id="home">Home</a>
                <a href="#" class="button" id="newGameBtn">Game</a>
                <a href="#">Rules</a>
                <a href="#">About</a>
                <input type="text" placeholder="search player" id="search">
            </div>
             <!-- Game section with canvas and connect button -->
            <div class="game">
                <!-- Canvas for the game's graphics -->
                <div class="text-center ms-3">
                    <canvas id="oth" width="602" height="602" class="border border-light"> </canvas>
                </div>
                <!-- Button to connect to the game -->
                <button id="connectBtn">Connect</button>
            </div>
            <div class="text">
                
            </div>

        </div>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</body>

</html>
